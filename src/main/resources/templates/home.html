<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="https://img.icons8.com/metro/452/cat.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">


</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Привет!</font></font></h1>
                <p class="lead text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Наш зоомагазин "KOTIK" сотрудничает с приютом "РЭЙ". Если тебе давно хотелось иметь лучшего пушистого друга рядом с собой, ниже ты можешь посмотреть часть анкет животных, которые ищут дом. Также мы были бы очень благодарны за помощь. </font></font></p>
                <p>
                    <a href="https://rayfund.ru/animals/" class="btn btn-primary my-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ищут дом</font></font></a>
                    <a href="https://rayfund.ru/get_involved/" class="btn btn-secondary my-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Помочь</font></font></a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="100%" src="https://rayfund.ru/wp-content/uploads/2021/04/NB1A5433-250x250.jpg" role="img" aria-label="Заполнитель: значок" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="80%" height="70%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></img>

                        <div class="card-body">
                            <h3 class="name_product"><font style="vertical-align: inherit; font-size: large; font-family: bold;">Название</font></h3>
                            <p class="card-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Описание</font></font></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Посмотреть</font></font></button>
                                </div>
                                <small class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Цена</font></font></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
