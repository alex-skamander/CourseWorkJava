<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="https://img.icons8.com/metro/452/cat.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .col {
            max-height: 60%;
        }
    </style>
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <div class="album py-5">
        <div class="container">
            <h1 th:text="${type}"></h1>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" width="400px" height="500px" th:each="product : ${products}">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="400px" height="400px" role="img" aria-label="Заполнитель: значок" preserveAspectRatio="xMidYMid slice" focusable="false" th:src="${product.getImage}"><rect width="400px" height="400px" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></img>

                        <div class="card-body">
                            <h6 class="name_product" th:text="${product.getName}"><font style="vertical-align: inherit; font-size: large; font-family: bold;"></font></h6>
                            <p class="card-text" th:text="${product.getDescription}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;">Buy</font></button>
                                </div>
                                <small class="text-muted" th:text="${product.getPrice}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
